<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Anna Fagan">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Contacts</title>
  </head>
  <body>

    <div class="block">
        <h1>Contacts</h1>
        <p>Please pick a name from the following table</p>
    </div>

    <table>
        <tr>
            <th>Slot #</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>0</td>
            <td>Arnold</td>
        </tr>
        <tr>
            <td>1</th>
            <td>Sly</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dwayne</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vin</td>
        </tr>
        <tr>
            <td>4</td>
            <td>JCVD</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Steven</td>
        </tr>
    </table>
    <div class="block">
        <p id="contact-name"></p>
        <p>Please press the button below if you would like to retrieve a number.</p>
        <button type="button" onclick="buttonClick()">Click Here</button>
    </div>
    <script type="text/javascript">
        const names = ['Arnold','Sly','Dwayne','Vin','JCVD','Steven'];
        function buttonClick(){
            uNumber=prompt("Please enter a number between 0 and 5");
            console.log(uNumber);
            let stringLength= names.length;
            while (uNumber <= stringLength){
                cName= names[uNumber]
                response= `You selected ${cName}`
                document.getElementById("contact-name").innerHTML = response
                console.log(response)
                break;
            }
            if (uNumber > stringLength){
                document.getElementById("contact-name").innerHTML = "Please enter a number from the table."
            }
        }

    </script>
 </body>
</html>
